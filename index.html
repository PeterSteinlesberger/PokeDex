<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDeX</title>
 <!-- Bootstrap file -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
 crossorigin="anonymous"></script>
 
 <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body onload="loadPokemon(), renderPokemonInfo()">
<div id="main" class="main">  
   <div class="top-container">
<img class="logo" src="">
<div class="navbar-container">
  <a class="link" href="main">Home</a>
  <a class="link" href="pokeNames">PokeNames</a>
  <a class="link" href="#">Feedback</a>
  <a class="link" href="#">Tip</a>
</div>
      </div>
    <div class="header">
   
      <h1 class="h1">PokeDeX</h1>
        <div class="inputfield-cont"> <input id="inputField" placeholder=" Name eingeben..." />
             <button id="searchButton" onclick="searchByName()"> Search</button>
         </div> 
    </div>
    <div class="card-section">
      
      <div class="cont-left">
        <div class="cards-view"> <div class="poke-number-left" ></div> </div>
        <div class="cards-view"> <div class="poke-number-left" ></div> </div>
        <div class="cards-view"> <div class="poke-number-left" ></div> </div>
      </div>
    
      <div class="cont-right"> 
        <div id="pokedex">
            <div id="pokeNumber" class="poke-number"><b>#&nbsp</b></div>
            <div class="cont-right-contend">
          <p id="pokeName" class="poke-name">Name</p>
          <img id="pokeImg" class="poke-img" src="">
          <span id="type" class="poke-type"></span>
          <div class="container-items">
          <div class="cont-items">
              <div class="items" >
           <p class="item-name">Experience</p> <div class="progress">
                <div id="experience" class="progress-bar experience" role="progressbar" style="width: 10%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="items" >
              <p class="item-name">Weight</p> <div class="progress">
                <div id="weight" class="progress-bar weight" role="progressbar" style="width: 10%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div> 
            <div class="items" >
              <p class="item-name">Height</p> <div class="progress">
                <div id="height" class="progress-bar height" role="progressbar" style="width: 10%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div> 
            <div class="items" >
              <p class="item-name">Order</p> <div class="progress">
                <div id="order" class="progress-bar order" role="progressbar" style="width: 10%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div> 
        </div>
            </div>
          </div>
        </div>
    </div>
   

</div> 

   <div class="cont-pokeNames">
     <h2 id="pokeNames" class="h2">PokeNames</h2>
    </div>
   <div class="footer">
    <div class="footer-container">
     <span class="link">copyright 2021</span>
     </div>
     <div class="footer-container">
      <a class="link" href="Home">Home</a>
      <a class="link" href="#">Feedback</a>
      <a class="link" href="#">Tip</a>
    </div>
    <div class="footer-container">
      <a class="link" href="#">Impressum</a>
      <a class="link" href="#">Datenschutz</a>
      <a class="link" href="#">AGB</a>
    </div>
   </div>
  </body>
</html>
