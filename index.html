<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDeX</title>
 <!-- Bootstrap file -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
 crossorigin="anonymous"></script>
 
 <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
<div class="main">
    <div class="header">
      <h1 class="h1">PokeDeX</h1>
        <div> <input id="inputField" type="Name hier eingeben" />
             <button id="searchButton" onclick="searchByName()">Suchen</button>
         </div> 
    </div>
    <div class="card-section">
      <div class="cont-left">
        <div class="cards-view"> <div class="Poke-number-left" ></div> </div>
        <div class="cards-view"> <div class="Poke-number-left" ></div> </div>
        <div class="cards-view"> <div class="Poke-number-left" ></div> </div>
        <div class="cards-view"> <div class="Poke-number-left" ></div> </div>
        <div class="cards-view"> <div class="Poke-number-left" ></div> </div>
      </div>
    
      <div class="cont-right"> 
        <div id="pokedex">
            <div id="pokeNumber" class="Poke-number"><b>#&nbsp</b></div>
            <div class="cont-right-contend">
          <p id="pokeName" class="Poke-name">Name</p>
          <img id="pokeImg" class="Poke-img" src="">
          <div class="cont-items">
              <div class="items" >
           <p class="item-name">Experience</p> <div class="progress">
                <div id="experience" class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
              </div>
            </div>
            <div class="items" >
              <p class="item-name">Weight</p> <div class="progress">
                <div id="weight" class="progress-bar" role="progressbar" style="width: 35%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
              </div>
            </div> 
            <div class="items" >
              <p class="item-name">Height</p> <div class="progress">
                <div id="height" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
              </div>
            </div> 
            <div class="items" >
              <p class="item-name">Order</p> <div class="progress">
                <div id="order" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
              </div>
            </div> 
           
        
            </div>
          </div>
        </div>
    </div>
</div>
   
  </body>
</html>
